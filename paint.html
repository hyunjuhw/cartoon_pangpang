    <SCRIPT LANGUAGE="JavaScript">

    function  html2img(){
        var target =$("#paper");
        html2canvas(target, {
        onrendered: function(canvas) {
            var data = canvas.toDataURL();

            var params={};
            params["imgStr"] = data;
            $.ajax(
                    {
                        type: "POST",
                        data :  params,
                        url: "{% static 'http://127.0.0.1:8000/accounts/profile/editor/save' %}",
                        dataType:"json",
                        success: function(response, textStatus, xhr) {
                        alert('success');
                    },
                     error: function(xhr, textStatus, errorThrown) {
                      alert('fail');
                    }
                });
        }
        });
    }
